<h4 style="text-align: center;">Agregar Usuario</h4>
<br>
<form [formGroup]="form" #frmUsuario="ngForm" (ngSubmit)="insertar()" style="text-align: center;" >
    
    <h3>Nombre</h3>
        <br>
    <mat-form-field>
        <input matInput placeholder="juan" formControlName="nombre" >
        <!-- esta etiqueta no tiene formControlName, por lo que se crea un get de placa -->
        <mat-error *ngIf="nombre.invalid && nombre.errors.required">Nombre requerido</mat-error>
    </mat-form-field>
    <br>
    <h3>Apellido</h3>
        <br>
    <mat-form-field>
        <input matInput placeholder="Perez" formControlName="apellido" >
        <!-- esta etiqueta no tiene formControlName, por lo que se crea un get de placa -->
        <mat-error *ngIf="apellido.invalid && apellido.errors.required">Apellido requerido</mat-error>
    </mat-form-field>
    <br>
    <h3>Ocupacion</h3>
        <br>
    <mat-form-field>
        <input matInput placeholder="Operario" formControlName="ocupacion" >
        <!-- esta etiqueta no tiene formControlName, por lo que se crea un get de placa -->
        <mat-error *ngIf="ocupacion.invalid && ocupacion.errors.required">Ocupacion requerido</mat-error>
    </mat-form-field>
    <br>
    <h3>Sexo</h3>
        <br>
    <mat-form-field>
        <input matInput placeholder="Masculino/Femenino" formControlName="sexo" >
        <!-- esta etiqueta no tiene formControlName, por lo que se crea un get de placa -->
        <mat-error *ngIf="sexo.invalid && sexo.errors.required">Sexo requerido</mat-error>
    </mat-form-field>
    <br>
    <h3>Cedula</h3>
        <br>
    <mat-form-field>
        <!--<input matInput placeholder="abc-123" formControlName="placa" required minlength="6" maxlength="10">-->
        <input matInput placeholder="123456789" formControlName="cedula" maxlength="12">
        <!-- esta etiqueta no tiene formControlName, por lo que se crea un get de placa -->
        <mat-error *ngIf="cedula.invalid && cedula.errors.required">Cedula requerida</mat-error>
        <mat-error *ngIf="cedula.invalid && cedula.errors.pattern">cedula </mat-error>
    </mat-form-field>
    <br>
    <!-- disabled, el boton va a quedar invalido cuando no se cumpla alguna validación-->
    <!-- submit: es para enviar información -->
    <button mat-raised-button color="primary" type="submit" [disabled]="frmUsuario.invalid">
        <mat-icon>done</mat-icon>
        <span>Guardar</span>
    </button>
    <button mat-raised-button color="warn" type="button" routerLink="/usuario">
        <mat-icon>close</mat-icon>
        <span>Cancelar</span>
    </button>
</form>
