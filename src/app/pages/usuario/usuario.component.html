
<div [hidden]="route.children.length !==0">

    <mat-form-field>
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="pedro">
    </mat-form-field>
    
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    
        
        <ng-container matColumnDef="nombre">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.nombre}} </mat-cell>
        </ng-container>
    
        <ng-container matColumnDef="apellido">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Apeliido </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.apellido}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="ocupacion">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Ocupacion </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.ocupacion}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="sexo">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Sexo </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.sexo}} </mat-cell>
        </ng-container>
        
        <ng-container matColumnDef="cedula">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Cedula </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.cedula}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="editar">
            <mat-header-cell *matHeaderCellDef > Editar </mat-header-cell>
            <mat-cell *matCellDef="let element"> 
                <button mat-button color="primary" [routerLink]="['/usuario/editar/', element.id]">
                <mat-icon>edit</mat-icon>
            </button>
                 </mat-cell>
        </ng-container>
        <ng-container matColumnDef="eliminar">
            <mat-header-cell *matHeaderCellDef> Eliminar </mat-header-cell>
            <mat-cell *matCellDef="let element"> 
             <button mat-button color="primary" routerLink="/insertar" (click)="eliminarUsuarioPorId(element.id)"  matTooltip="Eliminar usuario">
                    <mat-icon>disabled_by_default</mat-icon>
                </button> 
            </mat-cell>
        </ng-container>
        
    
    
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </table>
    
    <mat-paginator [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 25, 100]" [length]="cantidad"
    (page)="cambiarPagina($event)"></mat-paginator>
    <button mat-fab color = "primary" style="float: right" routerLink="/usuario/insertar">
        <mat-icon>create</mat-icon>
    </button>
    </div>
    
    <router-outlet></router-outlet>
